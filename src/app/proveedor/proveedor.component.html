<div class="container">
  <div class="card">
    <div class="card-header">
      Lista de Proveedores </div>
    <div class="card-body">
      <a class="btn btn-outline-primary" [routerLink]="['/proveedor/registrar']"><i class="fas fa-plus"></i> Registrar
        Nuevo Proveedor</a>
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">EMAIL</th>
              <th scope="col" class="text-center">ACCIONES</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let proveedores of proveedor">
          <td>{{proveedores.idProveedor}}</td>
          <td>{{proveedores.nombre}}</td>
          <td>{{proveedores.direccion}}</td>
          <td>{{proveedores.telefono}}</td>
          <td>{{proveedores.email}}</td>
              <td class="text-center">
                <button (click)="actualizarProveedor(proveedores.idProveedor)" class="btn btn-outline-warning">
                <i class="fas fa-edit"></i> Editar</button>
                <button (click)="verDetallesDelProveedor(proveedores.idProveedor)" class="btn btn-outline-info"
                  style="margin-left : 10px;"><i class="fas fa-eye"></i> Detalle</button>
                <button (click)="eliminarProveedor(proveedores.idProveedor)" class="btn btn-outline-danger"
                  style="margin-left : 10px;"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
