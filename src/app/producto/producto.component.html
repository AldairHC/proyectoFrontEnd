<div class="container">
  <div class="card">
    <div class="card-header">
      Lista de Productos </div>
    <div class="card-body">
      <a class="btn btn-outline-primary" [routerLink]="['/productos/registrar']"><i class="fas fa-plus"></i> Registrar
        Nuevo Producto</a>
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">DESCRIPCION</th>
              <th scope="col">PRECIO</th>
              <th scope="col">CANTIDAD</th>
              <th scope="col" class="text-center">ACCIONES</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let productos of producto"> <!--Recorremos el array y cargamos nuestra tabla-->
            <td>{{productos.idProducto}}</td>
            <td>{{productos.nombre}}</td>
            <td>{{productos.descripcion}}</td>
            <td>{{productos.precio}}</td>
            <td>{{productos.cantidad}}</td>
              <td class="text-center">
                <button (click)="actualizarProducto(productos.idProducto)" class="btn btn-outline-warning">
                <i class="fas fa-edit"></i> Editar</button>
                <button (click)="verDetallesDelProducto(productos.idProducto)" class="btn btn-outline-info"
                  style="margin-left : 10px;"><i class="fas fa-eye"></i> Detalle</button>
                <button (click)="eliminarProducto(productos.idProducto)" class="btn btn-outline-danger"
                  style="margin-left : 10px;"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
