<div class="container">
  <div class="row mt-5" *ngIf="categoria">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              Detalle Categoria:
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{categoria.idCategoria}}</li>
              <li class="list-group-item"><b>Nombre: </b>{{categoria.nombre}}</li>

            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" [routerLink]="['/categorias']"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>

    </div>
</div>
</div>
