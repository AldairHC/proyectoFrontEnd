<div class="container">
  <div class="card">
    <div class="card-header">
      Lista de Categorias </div>
    <div class="card-body">
      <a class="btn btn-outline-primary" [routerLink]="['/categorias/registrar']"><i class="fas fa-plus"></i> Registrar
        Nueva Categoria</a>
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col" class="text-center">ACCIONES</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let categorias of categoria"> <!--Recorremos el array y cargamos nuestra tabla-->
            <td>{{categorias.idCategoria}}</td>
            <td>{{categorias.nombre}}</td>
              <td class="text-center">
                <button (click)="actualizarCategoria(categorias.idCategoria)" class="btn btn-outline-warning">
                <i class="fas fa-edit"></i> Editar</button>
                <button (click)="verDetallesDelCategoria(categorias.idCategoria)" class="btn btn-outline-info"
                  style="margin-left : 10px;"><i class="fas fa-eye"></i> Detalle</button>
                <button (click)="eliminarCategoria(categorias.idCategoria)" class="btn btn-outline-danger"
                  style="margin-left : 10px;"><i class="fas fa-trash-alt"></i> Eliminar</button>
              </td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
